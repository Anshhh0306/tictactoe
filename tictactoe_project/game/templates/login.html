{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login | TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'game/css/login.css' %}">
</head>
<body>
    <div class="floating-spark"></div>
    <div class="floating-spark"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay loading-overlay--visible" id="loadingOverlay">
        <div class="loading-content">
            <div id="loading-animation">
                <div class="hourglass">
                    <div class="hourglass-top"></div>
                    <div class="hourglass-bottom"></div>
                    <div class="sand-top"></div>
                    <div class="sand-bottom"></div>
                    <div class="sand-stream"></div>
                </div>
            </div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <div class="login-wrapper">
        <div class="glass-card glass-card--single">
            <div class="card-content">
                <!-- Animated Eyes -->
                <div class="eyes-container" id="eyesContainer">
                    <div class="eye">
                        <div class="eyelid eyelid-top"></div>
                        <div class="eyeball">
                            <div class="pupil"></div>
                        </div>
                        <div class="eyelid eyelid-bottom"></div>
                    </div>
                    <div class="eye">
                        <div class="eyelid eyelid-top"></div>
                        <div class="eyeball">
                            <div class="pupil"></div>
                        </div>
                        <div class="eyelid eyelid-bottom"></div>
                    </div>
                </div>

                <div class="card-header">
                    <span class="badge">Welcome back</span>
                </div>
                <h1>Sign in to keep playing</h1>
                <p class="subtitle">Enter your credentials to continue the match and track your wins.</p>

                {% if error %}
                    <div class="error-message" role="alert">{{ error }}</div>
                {% endif %}

                <form method="post" class="login-form" id="loginForm" novalidate>
                    {% csrf_token %}
                    <div class="input-group">
                        <label class="input-label" for="username">Username</label>
                        <div class="input-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                                <path d="M4.5 21C4.5 16.8579 7.85786 13.5 12 13.5C16.1421 13.5 19.5 16.8579 19.5 21" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                            </svg>
                            <input class="input-field" type="text" id="username" name="username" placeholder="Enter username" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="password">Password</label>
                        <div class="input-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <rect x="3" y="10" width="18" height="12" rx="2" stroke="currentColor" stroke-width="1.6" />
                                <path d="M7 10V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V10" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
                                <circle cx="12" cy="16" r="2" fill="currentColor" />
                            </svg>
                            <input class="input-field" type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Start playing</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Hide loading overlay when page is fully loaded
        window.addEventListener('load', function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                setTimeout(function() {
                    loadingOverlay.classList.remove('loading-overlay--visible');
                }, 500);
            }
        });

        // Animated Eyes Logic
        const eyesContainer = document.getElementById('eyesContainer');
        const eyes = document.querySelectorAll('.eye');
        const pupils = document.querySelectorAll('.pupil');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        let eyesClosed = false;

        // Track mouse movement
        document.addEventListener('mousemove', function(e) {
            if (eyesClosed) return;

            eyes.forEach((eye, index) => {
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;

                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const distance = Math.min(12, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 20);

                const pupilX = Math.cos(angle) * distance;
                const pupilY = Math.sin(angle) * distance;

                pupils[index].style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            });
        });

        // Sparkle effect on click
        eyes.forEach(eye => {
            eye.addEventListener('click', function() {
                this.classList.add('sparkle');
                setTimeout(() => {
                    this.classList.remove('sparkle');
                }, 600);
            });
        });

        // Close eyes when typing in inputs
        function closeEyes() {
            eyesClosed = true;
            eyesContainer.classList.add('eyes-closed');
        }

        function openEyes() {
            eyesClosed = false;
            eyesContainer.classList.remove('eyes-closed');
        }

        // Add event listeners for inputs
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('focus', closeEyes);
            input.addEventListener('blur', function() {
                // Only open if no input has focus
                setTimeout(function() {
                    if (document.activeElement !== usernameInput && document.activeElement !== passwordInput) {
                        openEyes();
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
